<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #messages{
            height: 300px;
            overflow-y: auto;
            border: 1px solid black;
            background-color: rgb(0,0,0,0.2);
            padding: 4px;
            margin: 4px;
        }
    </style>
</head>
<body>
  
    <div class="container col-8" style="margin-top: 60px;">
    <!-- <div class="row">
        <div class="col bg-primary">div1</div>

    </div> -->

    <div class="card" id="usernamebox">
        <div class="card-header">
            <h1>Real Time Chat App</h1>
        </div>
        <div class="card-body">
            <form id="userform">
                <div class="input-group">
                    <input type="text" placeholder="enter username" class="form-control" id="username">
                    <button type="submit" class="btn btn-info">set Username</button>
               </div>
            </form>
        </div>
    </div>

    <div class="card" id="chatbox" style="margin-top: 30px;display: none;">
        <ul id="messages"></ul>
        <form id="chatform">
            <div class="input-group">
                <input type="text"  class="form-control" id="msg">
                <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
           </div>
        </form>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>

  const socket = io();
    let userForm = document.getElementById("userform")
    let userFormBox =  document.getElementById("usernamebox")
    let username  =  document.getElementById("username")
    let chatBox  =  document.getElementById("chatbox")
    let messages =  document.getElementById("messages")

    let msg =  document.getElementById("msg")
    let currentUser
    userForm.addEventListener("submit",(e)=>{
        e.preventDefault()
        if(username.value!=''){
            currentUser = username.value
            socket.emit("set username",username.value)
            userFormBox.remove()
            chatBox.style.display="block"
        }        
    })

        e.preventDefault()
        if(input.value!=''){
            socket.emit("chat message",input.value)
           input.value =''
        }        
    })


    socket.on("user connected",(msg)=>{})
    socket.on("chat message",(data)=>{})
    socket.on("user disconnected",(msg)=>{})

</script>
</body>
</html>
